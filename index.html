  <div class="cover">

   </div>
<div class="container">
  <button onclick="playGame('Rock');"> <img class="now" src=".\src\Rock.png"> </button>

  <button onclick="playGame('Scissors');"> <img src=".\src\Scissors.png" </button></br>
  <p class="js-result result"></p><br>
  <p class="js-moves moves"><br>
  </p>  
  
  <p class="js-score score"></p></br>
</hr>
  <button class="reset" onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0; 
  alert('play again');
  localStorage.removeItem('score');
  updation();">

</div>
